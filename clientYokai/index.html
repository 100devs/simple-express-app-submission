<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yo-kai Watch - Yo-kai Info Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Get Yokai Info</h1>
    <div class="wrapper">
      <div class="directions">
        <p>Please enter a Yokai's name in the input box.</p>
      </div>

      <div class="results">
        <img id="yokaiPic" class="imgThumbYokai" src="#" alt="">
        <div class="modalYokai">
          <span class="closeYokai">x</span>
          <img class="modalImageYokai" id="fullYokai" src="" alt="">
          <div id="yokaiCaption"></div>
        </div>
        <h2></h2>
        <p id="bio"></p>
        <img id="medalPic" class="imgThumbMedal" src="#" alt="">
        <div class="modalMedal">
          <span class="closeMedal">x</span>
          <img class="modalImageMedal" id="fullMedal" src="" alt="">
          <div id="yokaiCaption"></div>
        </div>
        <h3 id="tribe"></h3>
      </div>

      <input type="text" name="" placeholder="Enter Yokai name">
      <button type="button" name="button">Click Me</button>

      <div class="push"></div>
    </div>


    <div class="moreInfo">
      <p>A fullstack webapp by <a href="www.barbaralaw.me">Barbara.</a></p>
      <p>I do not claim ownership of any of the images or information, I'm just a huge fan (#rockabelly4lyfe). Medallium bio information is courtesy of the <a href="https://yokaiwatch.fandom.com/wiki/Main_Page"Yo-Kai watch Fandom.com</a> community.</p>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
