<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://kit.fontawesome.com/101ed50fce.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UwU</title>
    </head>
    <body>
        <h1>Anime Show Backlog</h1>
        
        <ul class="anime">
            <% for (let i=0; i < animes.length; i++ ) {%>
                <li class ='anime'>
                    <span><%= animes[i].showName %></span>
                    <span><%= animes[i].streamService %></span>
                    <span><%= animes[i].likes %></span>
                    <span class='fa fa-thumbs-up'></span>
                    <span class='fa fa-trash'></span>
                </li>
            <% } %>
        </ul>

        <h2>Add a new Anime</h2>
        <form action="addAnime" method="POST">
            <input type="text" placeholder="Anime" name="showName">
            <input type="text" placeholder="Service" name="streamService">
            <button type="submit">Submit</button>
        </form>
        <script src="js/main.js"></script>
    </body>
</html>
