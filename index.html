<body>
    <main>
        <h1>Reading list</h1>

        <form action="/books" method="POST">
           <div>
            <label for="title">Title
                <input type="text" id="title" placeholder="the great ..." name="title">
            </label>
           </div>
           <div>
            <label for="autor">Author
                <input type="text" id="autor" placeholder="jhon doe" name="author">
            </label>
           </div>

                <label for="read">Read</label>
                <input type="radio" id="check" name="read" value="Read">
                <label for="read">Not read</label>
                <input type="radio" id="check" name="read" value="Not read">

            <button type="submit">Submit</button>
        </form>

    </main>
