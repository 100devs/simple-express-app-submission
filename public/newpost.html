<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <h1>Create New Post</h1>
    <form id="newpost_form" class="form">
        <label for="post_title">Title</label>
        <input id="post_title" name="post_title" type="text "class="form-control">
        <label for="post_subtitle">Subtitle</label>
        <input id="post_subtitle" name="post_subtitle" type="text" class="form-control">
        <label for="post_mainbody">Main Body</label>
        <input id="post_mainbody" name="post_mainbody" type="textarea" class="form-control">
        <label for="post_conclusion">Conclusion</label>
        <input id="post_conclusion" name="post_conclusion" type="text" class="form-control">
        <input type="submit">
    </form>

</body>
<script src="/public/script.js"></script>
</html>
